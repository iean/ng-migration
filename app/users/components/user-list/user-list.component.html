<div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Users</b></h2>
                </div>
                <div class="col-sm-6">
                    <button ui-sref="addUser" class="btn btn-success">Add new User<i class="fa fa-plus"></i></button>

                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Sir Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in $ctrl.users">
                    <td style="width : 4rem">{{user.firstName}}</td>
                    <td style="width : 4rem">{{user.sirName}}</td>

                    <td>
                        <a ng-click="$ctrl.editUser(user)" class="btn btn-primary" style="color: white">Edit</a>
                        <a ng-click="$ctrl.removeUser(user)" class="btn btn-danger" style="color: white">Remove</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b>{{$ctrl.users.length}}</b> entries</div>

        </div>
    </div>
</div>

<div dx-button="{
    stylingMode: 'contained',
    text: 'Contained',
    type: 'normal',
    width: 120,
    onClick: showMessage
}"></div>
